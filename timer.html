<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Countdown Timer</title>
  <link rel="icon" type="image/png" href="Clock.png">
  <style>
    body {
      background: #f6f6f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: #222;
      letter-spacing: 1px;
    }
    .timer {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 24px 0 32px 0;
      color: #222;
    }
    .controls {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }
    input[type="number"] {
      width: 80px;
      padding: 8px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: #fafafa;
      transition: border 0.2s;
    }
    input[type="number"]:focus {
      border: 1.5px solid #bdbdbd;
    }
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 12px;
      background: #e9e5ff;
      color: #5f4b8b;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(95,75,139,0.04);
      transition: background 0.2s, color 0.2s;
    }
    button:active {
      background: #d1c4e9;
    }
    button:disabled {
      background: #f0f0f0;
      color: #bdbdbd;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }
    @media (max-width: 400px) {
      .container { padding: 24px 8px; min-width: 0; }
      .timer { font-size: 2.2rem; }
    }
    .logo {
      margin-bottom: 18px;
      text-align: center;
    }
    .logo img {
      max-width: 180px;
      height: auto;
      display: block;
      margin: 0 auto;
      /* border-radius: 12px; */
      box-shadow: 0 2px 12px rgba(95,75,139,0.07);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="timer_logo.png" alt="Logo" />
    </div>
    <h1>COUNTDOWN TIMER</h1>
    <div class="controls">
      <input type="number" id="minutesInput" min="1" max="999" placeholder="Minutes" />
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="resetBtn" disabled>Reset</button>
    </div>
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="footer">Minimal, embeddable, aesthetic timer</div>
  </div>
  <script>
    const minutesInput = document.getElementById('minutesInput');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timerDisplay = document.getElementById('timerDisplay');

    let totalSeconds = 0;
    let remainingSeconds = 0;
    let timer = null;
    let isPaused = false;

    function formatTime(secs) {
      const m = String(Math.floor(secs / 60)).padStart(2, '0');
      const s = String(secs % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(remainingSeconds);
    }

    function startTimer() {
      if (timer) clearInterval(timer);
      if (!isPaused) {
        const mins = parseInt(minutesInput.value, 10);
        if (isNaN(mins) || mins < 1) {
          alert('Please enter a valid number of minutes (1 or more).');
          return;
        }
        totalSeconds = mins * 60;
        remainingSeconds = totalSeconds;
      }
      updateDisplay();
      timer = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          pauseBtn.disabled = true;
          startBtn.disabled = false;
          minutesInput.disabled = false;
        }
      }, 1000);
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
      minutesInput.disabled = true;
      isPaused = false;
    }

    function pauseTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
        isPaused = true;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
      }
    }

    function resetTimer() {
      if (timer) clearInterval(timer);
      timer = null;
      remainingSeconds = totalSeconds;
      updateDisplay();
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
      minutesInput.disabled = false;
      isPaused = false;
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    // Optional: Enter to start
    minutesInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') startBtn.click();
    });

    // Initialize
    updateDisplay();
  </script>
</body>
</html>
